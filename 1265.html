<h1>Голодные тараканы</h1>
</div>
<div data-role='content' >
Говорят, что если в доме тараканам не удается найти ни крошки съестного, то насекомые все равно сумеют выжить. По ночам голодные тараканы приходят к спящим людям и питаются кожей с их ног — по крошечным кусочкам отгрызают эпидермис с пальцев.</div>
